<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>


</head>

<body>

  <div id="firstCard" class="cardBody">
    <div class="star">
      <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg"><path d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z" fill="#FC7614"/></svg>
    </div>
    <div class="content">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appriciated to help us improve our offering!</p>
    </div>
    <div class="rating">
      <div id="one" class="star pointer number">1</div>
      <div id="two" class="star pointer number">2</div>
      <div id="three" class="star pointer number">3</div>
      <div id="four" class="star pointer number">4</div>
      <div id="five" class="star pointer number">5</div>
    </div>
    <div id="submit" class="button pointer">SUBMIT</div>
  </div>


  <div id="secondCard" class="thankCard hide">
    <img src="images/illustration-thank-you.svg" alt="img" width="150px" height="100px">
    <div id="count" class="selected"></div>
    <h1>Thank you</h1>
    <p>We appreciate you taking the time to give a rating.
      If you ever need more support, don't hesitate to get in touch!
    </p>
  </div>

<script src="script.js"></script>
</body>

</html>
